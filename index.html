26,536870926]],[&quot;^16&quot;,[27,&quot;^V&quot;,26,536870926]],[&quot;^16&quot;,[27,&quot;^U&quot;,26,536870926]],[&quot;^16&quot;,[27,&quot;~:block/size&quot;,1,536870926]],[&quot;^16&quot;,[27,&quot;^X&quot;,&quot;~:heading&quot;,536870926]],[&quot;^16&quot;,[27,&quot;^18&quot;,false,536870926]],[&quot;^16&quot;,[27,&quot;^;&quot;,&quot;~u62f51f5c-382c-45de-bca9-9371def69013&quot;,536870926]],[&quot;^16&quot;,[29,&quot;^L&quot;,1659258350248,536870949]],[&quot;^16&quot;,[29,&quot;^@&quot;,false,536870928]],[&quot;^16&quot;,[29,&quot;^Z&quot;,&quot;69-习近平在省部级主要领导干部专题研讨班上发表重要讲话&quot;,536870928]],[&quot;^16&quot;,[29,&quot;^12&quot;,&quot;69-习近平在省部级主要领导干部专题研讨班上发表重要讲话&quot;,536870928]],[&quot;^16&quot;,[29,&quot;^B&quot;,1659258350248,536870949]],[&quot;^16&quot;,[29,&quot;^;&quot;,&quot;~u62f51f5c-3f64-4ce5-8a2f-00ef9f5c337b&quot;,536870928]],[&quot;^16&quot;,[30,&quot;^R&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [mp.weixin.qq.com](https://mp.weixin.qq.com/s/mMqslZ901buVs1mpaqVg6A)\\n\\n**习近平在省部级主要领导干部 “学习习近平总书记重要讲话精神，迎接党的二十大” 专题研讨班上发表重要讲话强调**\\n\\n**高举中国特色社会主义伟大旗帜**\\n\\n**奋力谱写全面建设社会主义现代化国家崭新篇章**\\n\\n**李克强主持** **栗战书汪洋王沪宁赵乐际韩正王岐山出席**\\n\\n　　省部级主要领导干部 “学习习近平总书记重要讲话精神，迎接党的二十大” 专题研讨班 26 日至 27 日在京举行。中共中央总书记、国家主席、中央军委主席习近平发表重要讲话强调，在全面建设社会主义现代化国家、向第二个百年奋斗目标进军的新征程上，全党必须高举中国特色社会主义伟大旗帜，坚持以马克思主义中国化时代化最新成果为指导，坚定中国特色社会主义道路自信、理论自信、制度自信、文化自信，坚定不移推进中华民族伟大复兴历史进程。我们要牢牢把握新时代新征程党的中心任务，提出新的思路、新的战略、新的举措，继续统筹推进 “五位一体” 总体布局、协调推进 “四个全面” 战略布局，踔厉奋发、勇毅前行、团结奋斗，奋力谱写全面建设社会主义现代化国家崭新篇章。\\n\\n　　中共中央政治局常委李克强、栗战书、汪洋、王沪宁、赵乐际、韩正，国家副主席王岐山出席开班式。\\n\\n　　习近平强调，即将召开的党的二十大，是在进入全面建设社会主义现代化国家新征程的关键时刻召开的一次十分重要的大会，将科学谋划未来 5 年乃至更长时期党和国家事业发展的目标任务和大政方针，事关党和国家事业继往开来，事关中国特色社会主义前途命运，事关中华民族伟大复兴。明确宣示党在新征程上举什么旗、走什么路、以什么样的精神状态、朝着什么样的目标继续前进，对团结和激励全国各族人民为夺取中国特色社会主义新胜利而奋斗具有十分重大的意义。\\n\\n　　习近平指出，谋划和推进党和国家各项工作，必须深入分析国际国内大势，科学把握我们面临的战略机遇和风险挑战。当前，世界百年未有之大变局加速演进，世界之变、时代之变、历史之变的特征更加明显。我国发展面临新的战略机遇、新的战略任务、新的战略阶段、新的战略要求、新的战略环境，需要应对的风险和挑战、需要解决的矛盾和问题比以往更加错综复杂。全党必须增强忧患意识，坚持底线思维，坚定斗争意志，增强斗争本领，以正确的战略策略应变局、育新机、开新局，依靠顽强斗争打开事业发展新天地，最根本的是要把我们自己的事情做好。\\n\\n　　习近平强调，党的十九大以来的 5 年极不寻常、极不平凡。党中央统筹中华民族伟大复兴战略全局和世界百年未有之大变局，团结带领全党全军全国各族人民有效应对严峻复杂的国际形势和接踵而至的巨大风险挑战，以奋发有为的精神把新时代中国特色社会主义推向前进。我们坚持加强党的全面领导和党中央集中统一领导，全力推进全面建成小康社会进程，着力推动高质量发展，蹄疾步稳推进改革，扎实推进全过程人民民主，积极发展社会主义先进文化，突出保障和改善民生，集中力量实施脱贫攻坚战，大力推进生态文明建设，坚决维护国家安全，保持社会大局稳定，大力度推进国防和军队现代化建设，坚决维护台海和平稳定，全方位开展中国特色大国外交。我们隆重庆祝中国共产党成立一百周年、中华人民共和国成立 70 周年，在全党开展党史学习教育。特别是面对突如其来的新冠肺炎疫情，我们坚持人民至上、生命至上，开展抗击疫情人民战争、总体战、阻击战，最大限度保护了人民生命安全和身体健康，统筹经济发展和疫情防控取得世界上最好的成果。我们依照宪法和基本法有效实施对特别行政区的全面管治权，制定实施香港特别行政区维护国家安全法，牢牢把握香港大局。面对国际局势急剧变化，我们在斗争中维护国家尊严和核心利益，牢牢掌握了我国发展和安全主动权。我们深入推进全面从严治党，持之以恒正风肃纪，一体推进不敢腐、不能腐、不想腐，党同人民群众的血肉联系更加紧密，党内良好政治生态不断形成和发展，为党和国家各项事业发展提供了坚强政治保证。\\n\\n　　习近平指出，从党的十八大开始，中国特色社会主义进入新时代。10 年来，我们坚持马克思列宁主义、毛泽东思想、邓小平理论、“三个代表” 重要思想、科学发展观，全面贯彻新时代中国特色社会主义思想，全面贯彻党的基本路线、基本方略，采取一系列战略性举措，推进一系列变革性实践，实现一系列突破性进展，取得一系列标志性成果，攻克了许多长期没有解决的难题，办成了许多事关长远的大事要事，经受住了来自政治、经济、意识形态、自然界等方面的风险挑战考验，党和国家事业取得历史性成就、发生历史性变革。新时代 10 年的伟大变革，在党史、新中国史、改革开放史、社会主义发展史、中华民族发展史上具有里程碑意义。\\n\\n　　习近平强调，中华民族伟大复兴不是轻轻松松、敲锣打鼓就能实现的，必须勇于进行具有许多新的历史特点的伟大斗争，准备付出更为艰巨、更为艰苦的努力。10 年来，我们遭遇的风险挑战风高浪急，有时甚至是惊涛骇浪，各种风险挑战接踵而至，其复杂性严峻性前所未有。我们坚定信心、迎难而上，一仗接着一仗打。我们取得的一切成就，都是党和人民一道奋斗出来的。\\n\\n　　习近平指出，拥有马克思主义科学理论指导是我们党鲜明的政治品格和强大的政治优势。实践告诉我们，中国共产党为什么能，中国特色社会主义为什么好，归根到底是马克思主义行。党的十八大以来，国内外形势新变化和实践新发展，迫切需要我们深入回答一系列重大理论和实践问题。我们坚持把马克思主义基本原理同中国具体实际相结合、同中华优秀传统文化相结合，形成了新时代中国特色社会主义思想，实现了马克思主义中国化新的飞跃。全党要把握好新时代中国特色社会主义思想的世界观和方法论，坚持好、运用好贯穿其中的立场观点方法，在新时代伟大实践中不断开辟马克思主义中国化时代化新境界。\\n\\n　　习近平强调，在新中国成立特别是改革开放以来的长期探索和实践基础上，经过党的十八大以来在理论和实践上的创新突破，我们成功推进和拓展了中国式现代化。世界上既不存在定于一尊的现代化模式，也不存在放之四海而皆准的现代化标准。我们推进的现代化，是中国共产党领导的社会主义现代化，必须坚持以中国式现代化推进中华民族伟大复兴，既不走封闭僵化的老路，也不走改旗易帜的邪路，坚持把国家和民族发展放在自己力量的基点上、把中国发展进步的命运牢牢掌握在自己手中。\\n\\n　　习近平指出，党的十九大对全面建成社会主义现代化强国作出了战略部署，总的战略安排是分两步走：从 2020 年到 2035 年基本实现社会主义现代化；从 2035 年到本世纪中叶把我国建成富强民主文明和谐美丽的社会主义现代化强国。党的二十大要对全面建成社会主义现代化强国两步走战略安排进行宏观展望，重点部署未来 5 年的战略任务和重大举措。未来 5 年是全面建设社会主义现代化国家开局起步的关键时期，搞好这 5 年的发展对于实现第二个百年奋斗目标至关重要。要紧紧抓住解决不平衡不充分的发展问题，着力在补短板、强弱项、固底板、扬优势上下功夫，研究提出解决问题的新思路、新举措。\\n\\n　　习近平强调，全面建设社会主义现代化国家，实现新时代新征程各项目标任务，关键在党。我们党是世界上最大的马克思主义执政党，要巩固长期执政地位、始终赢得人民衷心拥护，必须永葆 “赶考” 的清醒和坚定。全党必须深刻认识到，党面临的执政考验、改革开放考验、市场经济考验、外部环境考验将长期存在，精神懈怠危险、能力不足危险、脱离群众危险、消极腐败危险将长期存在，全面从严治党永远在路上，党的自我革命永远在路上。实践一再告诫我们，管党治党一刻也不能放松，必须常抓不懈、紧抓不放，决不能有松劲歇脚、疲劳厌战的情绪，必须持之以恒推进全面从严治党，深入推进新时代党的建设新的伟大工程，以党的自我革命引领社会革命。\\n\\n　　习近平指出，前进道路上，全党要坚持全心全意为人民服务的根本宗旨，树牢群众观点，贯彻群众路线，尊重人民首创精神，坚持一切为了人民、一切依靠人民，从群众中来、到群众中去，始终保持同人民群众的血肉联系，始终接受人民批评和监督，始终同人民同呼吸、共命运、心连心。\\n\\n　　李克强在主持开班式时指出，习近平总书记发表了十分重要的讲话，科学分析了当前国际国内形势，深刻阐述了过去 5 年工作和新时代 10 年的伟大变革，深刻阐释了新时代坚持和发展中国特色社会主义的重大理论和实践问题，深刻阐明了未来一个时期党和国家事业发展的大政方针和行动纲领，具有很强的政治性、理论性、指导性，对于全党深刻领悟 “两个确立” 的决定性意义，进一步增强“四个意识”、坚定“四个自信”、做到“两个维护”，具有十分重要的意义。要认真学习领会，把思想和行动统一到习近平总书记重要讲话精神上来，统一到党中央决策部署上来，坚定信心，认真抓好本地区本部门改革发展稳定各项工作，以实际行动迎接党的二十大胜利召开。\\n\\n　　王沪宁在结业式上作总结讲话，他强调，习近平总书记重要讲话，深刻阐明了关系党和国家事业发展的一系列重大理论和实践问题。大家通过学习，坚定了战略自信，保持了战略清醒，增强了信心斗志。要继续深化学习领会习近平总书记重要讲话精神，深刻领悟 “两个确立” 的决定性意义，坚定不移维护习近平总书记党中央的核心、全党的核心地位，进一步学懂弄通做实习近平新时代中国特色社会主义思想，不断增强政治判断力、政治领悟力、政治执行力。\\n\\n　　中共中央政治局委员、中央书记处书记，全国人大常委会党员副委员长，国务委员，最高人民法院院长，最高人民检察院检察长，全国政协党员副主席以及中央军委委员出席开班式。\\n\\n　　各省区市和新疆生产建设兵团、中央和国家机关有关部门、有关人民团体主要负责同志，军队各大单位、中央军委机关各部门主要负责同志参加研讨班。各民主党派中央、全国工商联及有关方面负责同志列席开班式。（新华社）\\n\\n编辑：王丹文\\n\\n校对：唐晓漫\\n\\n![](https://mmbiz.qpic.cn/mmbiz_gif/5r2fdOVlScqYTLGPt6zRibMHCibwI9ol8ovKhWswyaQDSh5kTyQ72s6VSKzKTHhN4CJ1nE19gn2VXI4dy34DV3CQ/640?wx_fmt=gif&amp;wxfrom=5&amp;wx_lazy=1)&quot;,536870928]],[&quot;^16&quot;,[30,&quot;^P&quot;,&quot;^17&quot;,536870928]],[&quot;^16&quot;,[30,&quot;^F&quot;,29,536870928]],[&quot;^16&quot;,[30,&quot;^Y&quot;,29,536870928]],[&quot;^16&quot;,[30,&quot;^V&quot;,29,536870928]],[&quot;^16&quot;,[30,&quot;^U&quot;,29,536870928]],[&quot;^16&quot;,[30,&quot;^:&quot;,true,536870928]],[&quot;^16&quot;,[30,&quot;^18&quot;,true,536870928]],[&quot;^16&quot;,[30,&quot;^;&quot;,&quot;~u62f51f5c-6fe9-4a95-8b38-768fd6d8f3d2&quot;,536870928]],[&quot;^16&quot;,[32,&quot;^L&quot;,1659258350309,536870949]],[&quot;^16&quot;,[32,&quot;^@&quot;,false,536870930]],[&quot;^16&quot;,[32,&quot;^Z&quot;,&quot;习近平在省部级主要领导干部专题研讨班上发表重要讲话&quot;,536870930]],[ ,[&quot;^16&quot;,[60,&quot;^18&quot;,true,536870930]],[&quot;^16&quot;,[60,&quot;^;&quot;,&quot;~u62f51f5c-61b1-4191-aa0b-7823b6b8d40a&quot;,536870930]],[&quot;^16&quot;,[62,&quot;^L&quot;,1660136953130,536870949]],[&quot;^16&quot;,[62,&quot;^@&quot;,false,536870932]],[&quot;^16&quot;,[62,&quot;^Z&quot;,&quot;70-2022《财富》世界 500 强：大众反超丰田，比亚迪首次入榜 - 盖世汽车资讯&quot;,536870932]],[&quot;^16&quot;,[62,&quot;^12&quot;,&quot;70-2022《财富》世界 500 强：大众反超丰田，比亚迪首次入榜 - 盖世汽车资讯&quot;,536870932]],[&quot;^16&quot;,[62,&quot;^B&quot;,1660136953130,536870949]],[&quot;^16&quot;,[62,&quot;^;&quot;,&quot;~u62f51f5d-b4f7-440b-b952-e4be450d64ac&quot;,536870932]],[&quot;^16&quot;,[63,&quot;^R&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [auto.gasgoo.com](https://auto.gasgoo.com/news/202208/4I70309605C108.shtml)\\n\\n&gt; 8 月 3 日，《财富》APP 发布了 2022《财富》世界 500 强排行榜。该榜单以企业上一年度的营业收入为衡量维度进行\\n\\n8 月 3 日，《财富》APP 发布了 2022《财富》世界 500 强排行榜。该榜单以企业上一年度的营业收入为衡量维度进行排名，通过不同行业收入的横向比较，反映各大企业的最新发展情况。今年《财富》世界 500 强排行榜企业的营业收入总和约为 37.8 万亿美元，比上年大幅上涨 19.2%（该榜单有史以来最大的涨幅），相当于当年全球 GDP 的五分之二。进入排行榜的门槛（最低营业收入）也从 240 亿美元跃升至 286 亿美元。同时，今年所有上榜公司的净利润总和约为 3.1 万亿美元，同比大幅上涨 88%，是 2004 年以来最大的涨幅。\\n\\n依据 2022《财富》世界 500 强榜单，盖世汽车整理出汽车行业入榜情况。\\n\\n![](https://imagecn.gasgoo.com/moblogo/News/UEditor/image/20220803/6379514935681573218343412.jpg)\\n\\n今年的榜单中共有 33 家整车及零部件企业，总数较去年增加一家。其中整车企业 23 家，零部件供应商 10 家。就国别来看，中国和日本各有 8 家企业上榜，随后是德国，有 6 家企业上榜，美国和韩国各有 3 家企业上榜。上榜的企业中，70% 的排名都较去年有所下滑，其中属普利司通名次下降最明显。有退自然有进，特斯拉是进步最大的企业，该公司是第二次上榜，名次较去年足足上升了 150 名。\\n\\n就营收来看，大众集团以 2958.2 亿美元位列汽车业榜首，在《财富》世界 500 强中排名第 8，因此超过丰田汽车（第 13 位），夺回 “全球最大汽车生产商” 的头衔。就利润来看，梅赛德斯奔驰集团超越丰田成为全球汽车业中最赚钱的企业。总体来看，上榜的汽车及零部件企业总营收增长 16%，总利润大涨 242%。\\n\\n上汽集团是中国汽车行业中排名最高的企业，在《财富》世界 500 强中位列第 68 位，但较去年下降了 8 名。浙江吉利控股集团是中国企业中排名唯一上升的，从 239 名上升到 229 名。值得一提的是，随着全球对[电动汽车](https://auto.gasgoo.com/ev)以及电池的需求激增，比亚迪今年首次入围《财富》世界 500 强。&quot;,536870932]],[&quot;^16&quot;,[63,&quot;^P&quot;,&quot;^17&quot;,536870932]],[&quot;^16&quot;,[63,&quot;^F&quot;,62,536870932]],[&quot;^16&quot;,[63,&quot;^Y&quot;,62,536870932]],[&quot;^16&quot;,[63,&quot;^V&quot;,62,536870932]],[&quot;^16&quot;,[63,&quot;^U&quot;,62,536870932]],[&quot;^16&quot;,[63,&quot;^:&quot;,true,536870932]],[&quot;^16&quot;,[63,&quot;^18&quot;,true,536870932]],[&quot;^16&quot;,[63,&quot;^;&quot;,&quot;~u62f51f5d-36ec-49e9-adcb-9252807730fd&quot;,536870932]],[&quot;^16&quot;,[65,&quot;^L&quot;,1660182783738,536870949]],[&quot;^16&quot;,[65,&quot;^@&quot;,false,536870934]],[&quot;^16&quot;,[65,&quot;^Z&quot;,&quot;71-大众新掌门奥博穆的任务清单&quot;,536870934]],[&quot;^16&quot;,[65,&quot;^12&quot;,&quot;71-大众新掌门奥博穆的任务清单&quot;,536870934]],[&quot;^16&quot;,[65,&quot;^B&quot;,1660182783738,536870949]],[&quot;^16&quot;,[65,&quot;^;&quot;,&quot;~u62f51f5d-972e-47bb-ad34-fa7f310c53a0&quot;,536870934]],[&quot;^16&quot;,[66,&quot;^R&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [mp.weixin.qq.com](https://mp.weixin.qq.com/s?__biz=MzUxNDYyMzY3Nw==&amp;mid=2247525930&amp;idx=1&amp;sn=dc2c31ce1444a2117bcfe18fb7192214&amp;chksm=f94137f8ce36beee8032ef59ec668e48deac110c4aee69ff44ea12840aab4d65a4f4059fab43&amp;mpshare=1&amp;scene=1&amp;srcid=0727AODLbbGboZApAlX7UwFF&amp;sharer_sharetime=1658853243592&amp;sharer_shareid=bc20724ac36c99658fccd225ffcc0dfe#rd)\\n\\n&gt; 能否在大众汽车集团复制保时捷的成功\\n\\n![](https://mmbiz.qpic.cn/mmbiz_gif/uGRAW3H4DuwyRrzrEq4ibZibuvM7eBhCVNR2wczzMITzVF8VZqVT0SU7l39ibYtowVubnEtcR94SF05PLnHYjiapTw/640?wx_fmt=gif)\\n\\n![](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYfoRRJNnibFb6KcmLOHZaET8urprqBquqxnXgZgZLa47PKc2NkZwJzHQ/640?wx_fmt=jpeg)\\n\\n能否在大众汽车集团复制保时捷的成功\\n\\n  \\n\\n编译 | 杨玉科  \\n\\n编辑 | 葛帮宁\\n\\n出品 | 帮宁工作室（gbngzs）\\n\\n抛弃了迪斯（Herbert Diess）的大众汽车集团，选择了擅长团队协作的奥博穆（Oliver Blume），寄希望于这位 “内部人士” 能够治愈大众汽车集团多年动荡带来的伤口。\\n\\n奥博穆于 1994 年加入大众汽车集团，先后担任奥迪、西亚特、大众和保时捷等品牌的管理职务。自 2015 年起担任保时捷首席执行官，期间作出支持 Taycan 的冒险决定。Taycan 是保时捷首款纯电动汽车，其销量已经超过标志性燃油动力跑车 911。\\n\\n彭博情报分析师迈克尔 · 迪恩（Michael Dean）认为，大众汽车集团管理层变动，完全是为了加速并超越特斯拉，成为电动汽车领域的领导者。他称奥博穆是 “大众汽车集团内部一颗冉冉升起的新星”。\\n\\n但投资者和金融界并不认同。\\n\\n2022 年 7 月 22 日，大众汽车集团突然宣布管理层变动。7 月 25 日，市场环境相当平稳的背景下，其优先股跌幅 4.6%，主要股东保时捷 SE 股价亦应声下跌 3.7%。\\n\\n美国投资银行 Stifel 汽车业分析师丹尼尔 · 施瓦茨（Daniel Schwarz）强调，就时机而言，这一变化是负面的。几周后，即 2022 年 9 月初，大众汽车集团将决定保时捷部分 IPO。从这个角度看，保持大众汽车集团和保时捷掌门人稳定，应是更好的选择。\\n\\n更重要的是，按照计划，奥博穆未来将管理大众汽车集团和保时捷两家公司。就在一周前的投资者日上，保时捷方面表示，作为 IPO 的一部分，其希望扩大脱离母公司的独立性。仅几天后，奥博穆就被任命为大众汽车集团首席执行官。这种双重身份显然与保时捷追求独立相矛盾。\\n\\n尽管奥博穆成功地实现了保时捷的现代化，但考虑到财力雄厚的客户群体和丰厚的利润率，保时捷还拥有更大操作空间。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYboOjOwTykaI27jmNKia6wwFDaLmhdTRWRdvYQNI5HOibwoYhhwBcq83g/640?wx_fmt=jpeg)\\n\\n要让大众汽车集团取得类似成功，无疑会更复杂，奥博穆也会忙得不可开交。他不仅要执掌大众汽车集团，还将兼任保时捷首席执行官。\\n\\n保时捷 IPO 是帮助大众汽车集团筹集资金，以在电动化转型中取得成功的关键。奥博穆的双重角色，让人担心其日程可能超负荷。\\n\\n伯恩斯坦（Bernstein）分析师丹尼尔 · 罗斯卡（Daniel Roeska）在一份报告中写道：“我们不认为这是一个好主意。因为在未来几个月里，这两个实体都需要明确且在现场的领导层。”\\n\\n大众汽车集团监事会已经看到问题所在，因此，他们任命一位首席运营官（大众汽车集团现任首席财务官 Arno Antlitz）来负责日常业务，辅助奥博穆工作。\\n\\n有投资者怀疑，奥博穆的双重身份只是象征性的平静和稳定，意在计划中的 IPO。而且，在保时捷 IPO 临近之际，没有人会去取代他。“奥博穆是保时捷背后的功臣。” 瑞银集团（UBS）汽车分析师帕特里克 · 胡梅尔（Patrick Hummel）说。\\n\\n但大众汽车集团和保时捷则认为，双重身份不应只是暂时方案，而是永久方案。即使是奥博穆本人，也希望长期领导保时捷。\\n\\n也有分析师认为，奥博穆可以承受在沃尔夫斯堡和斯图加特的双重职责。毕竟在大众汽车集团历史上，首席执行官同时经营一个品牌的例子非常多。比如，文德恩（Martin Winterkorn）当时不仅管理大众汽车集团，还管理着核心乘用车品牌。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYzJDP7zTYlj0yT0EEuWoUdN2j9oRFFoIicIrsrRHp3CyERtbibqGFR3lg/640?wx_fmt=jpeg)\\n\\n****▍******“王储”**\\n\\n长期以来，奥博穆一直被视为 “王储”，是大众汽车集团高层管理者的潜在接班人。他被描述为一位才华横溢的经理人，而且很冷静——无论是沟通方面，还是策略方面。\\n\\n“我很高兴能领导保时捷和大众汽车集团。”54 岁的奥博穆说，“我的态度是关注客户、品牌和产品。对我来说，人永远是重点。”\\n\\n1968 年 6 月 6 日，奥博穆出生在下萨克森州布伦瑞格市，距离大众汽车集团沃尔夫斯堡总部只有 25 公里。高中毕业后，他在德国布伦瑞克工业大学学习机械工程。1994 年，他加入奥迪品牌做实习生，开始汽车职业生涯。\\n\\n奥博穆非常了解大众集团旗下众多不同品牌。继奥迪之后，他在西亚特担任管理职务，2009 年成为大众品牌生产计划主管。2013 年，成为斯图加特保时捷子公司董事会成员。执掌保时捷前，他负责生产和物流。\\n\\n2015 年，奥博穆从马蒂亚斯 · 穆勒（Matthias Müller）手中接过权杖，担任保时捷首席执行官。众所周知的大众汽车集团柴油门事件发生后，文德恩和穆勒都先后离开大众汽车集团。\\n\\n奥博穆接管的是一家利润丰厚的汽车公司。销售数据增长良好，利润高于大众汽车集团其他分支机构。但在其任期内，他也不得不处理一些难题。此外，他还负责推出电动保时捷 Taycan——对一家汽车制造商来说，这是非同寻常的任务。\\n\\n在此之前，保时捷一直以极速咆哮的汽车而闻名，而不是以闪电般安静的速度著称。他不得不与队伍中的反对者斗争。起初，保时捷和皮耶希家族并不支持这一计划。但最终他赢了——Taycan 成为欧洲最畅销的保时捷车型之一。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYZFtHG9r382mJTdvUURO3rX8MmcVuanJgplUkicWMnItqArL3wVqZSiaA/640?wx_fmt=jpeg)\\n\\n奥博穆由此被视为新一代领导者——一个善于倾听并创造观点的管理者。在迪斯接班人的竞争中，他似乎更能证明自己比奥迪首席执行官马库斯 · 杜斯曼（Markus Duesmann）有优势。杜斯曼也曾被认为是迪斯的继任者。\\n\\n现在，很多人都把这位新掌门人与加强大众汽车集团凝聚力的希望联系在一起。汽车专家赖因金（Reinking）说：“我希望他能让事情平息下来，并在未来变革中带领员工。”\\n\\n大众汽车集团监事会显然也希望双方合作更加和谐。“奥博穆应该继续与董事会一起推动变革——以注重团队精神的领导文化为核心。”\\n\\n****▍******最迷人的岗位**\\n\\n现在，让我们回到 2015 年。\\n\\n奥博穆被任命为保时捷首席执行官。事情发生得如此之快，以至于当他回家告诉家人时，他们还以为他在开玩笑。\\n\\n当年 9 月，大众汽车集团陷入 80 年来史上最大危机。首席执行官文德恩承认，大众汽车集团在全球多达 1100 万辆柴油发动机汽车排放测试中作弊。\\n\\n几天之内，时任保时捷首席执行官穆勒接替文德恩。消息传出之前，穆勒召见时任生产主管的奥博穆，拉着他的手说：“明天我将去沃尔夫斯堡——大众汽车集团总部，现在就看你的了。”\\n\\n奥博穆时年 49 岁。在描述被提升为这个行业中最迷人的岗位之一时，他说：“哇塞，我从没想过有一天会成为首席执行官。我根本想不到。”\\n\\n在当年举行的英国古德伍德速度节（Goodwood Festival of Speed）上，这位意气风发的年轻人接受英国《金融时报》采访时，曾 4 次提到其职业生涯。\\n\\n奥博穆认为，规划未来没什么价值。相反，他看重的是每天的进步，当下的努力会在日后得到回报。这种能力在他掌舵头几周遭受到 “疯狂” 考验。一夜之间，他管理的员工数量翻了 3 倍，达到近 3 万人。\\n\\n他的主要任务是，带领这家豪华品牌进入电动、自动驾驶和联网汽车新时代。\\n\\n尽管人们都在谈论特斯拉等竞争对手将颠覆传统汽车品牌，但自 2012 年被大众汽车集团收购以来，保时捷一直蓬勃发展，在中国市场更是实现两位数增长。\\n\\n到了 2017 年，奥博穆说：“这个行业不会一天到晚发生变化，因此必须非常清楚如何构建这一过渡时期。我们将继续使用内燃机，非常纯粹的跑车显然是我们的核心业务。”\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYhe01l0cMo9lkMJvPSq38KhYlXsEsKO2ZibiaKvXehlxia6M8zOhP9DVuw/640?wx_fmt=jpeg)\\n\\n尽管销售强劲，但挑战巨大。他说：“10 年或 20 年前，很明显，当你考虑一款新产品时，会考虑设计。” 但现在，保时捷面临的不是一个又一个迭代的完善，而是大规模的颠覆，必须在贴近根源和创新之间取得平衡。\\n\\n分析人士批评德国汽车工业在电动汽车革命中姗姗来迟，但保时捷却走在大多数公司前面。\\n\\n奥博穆坚称，其对手并不是特斯拉。“保时捷正在做的是遵循我们自己的方式。过去我们这样做过，将来也会这样做。因此，特斯拉做什么并不重要。”\\n\\n他称赞马斯克推出了 “改变整个行业” 的创新，比如类似 ipad 的显示屏。硬币的另一面，他认为特斯拉只是电动汽车发展的第一步。\\n\\n奥博穆说话谨慎且有条理，有时甚至会对回答进行分段编号。他对自己的野心讳莫如深，只是低调称 “我只想着现在做的工作。”\\n\\n穆勒曾对奥博穆给予过最高赞誉。他在法兰克福车展接受采访时说：“就行为和性格而言，他跟我很相似。”\\n\\n两人的相似之处不止于此。“我希望继任者会遵循我的策略，他做到了，而且很成功。他是一个团队成员——这对保时捷品牌很重要。” 穆勒说。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYxB0uYq5WfcD48D9Zbartk0GgP1IZv1zibZnrndSZlzlkBwWGUR7rG8Q/640?wx_fmt=jpeg)\\n\\n****▍******双轨战略**\\n\\n一方面，奥博穆致力于推动这家全球最大汽车制造商从汽油动力转向电动汽车。另一方面，他也是另一种减排方式（电燃料）的大力支持者。\\n\\n电燃料是一种合成燃料，能像汽油和柴油一样产生能量。它们作为传统动力驱动的一部分参与燃烧，通过混合水和二氧化碳来制造，以产生一种低碳燃料替代柴油或汽油发动机。目前，它们因太贵，还无法实现经济化。\\n\\n一些专家认为，电燃料汽车永远不会像纯电动汽车那么便宜。\\n\\n但电燃料有一个很大的优势——因其燃烧方式与汽油相同，故能在大多数内燃机中运行。这使汽车制造商能继续生产传统发动机，从而节省数十亿美元。目前，许多汽车制造商已将重心放在生产电动汽车上。\\n\\n对比迪斯，奥博穆对电燃料态度有所不同。迪斯支持大众汽车集团向纯电动汽车转型，几乎没给其他方式留下空间。\\n\\n奥博穆曾支持保时捷推出纯电动车型，但也支持该品牌追求电燃料。他表示，保时捷正走向双电子道路——电池和电燃料。\\n\\n这种承诺让他在德国处于不利境地。\\n\\n今年 6 月，他在一场内部会议中对工人们说，他在影响政府对合成燃料的支持方面发挥了作用。消息不胫而走，后来演变成一场被德国媒体称为 “保时捷门” 事件。多家媒体报道，他在一次会议上吹嘘自己成功游说现任财政部长支持合成燃料。\\n\\n6 月，保时捷会议召开之时，欧洲正就 2035 年后禁止生产内燃机汽车的新规定展开辩论。通过游说，德国为合成燃料汽车添加了一个漏洞，尽管最终决定还在等待中。\\n\\n保时捷一位发言人后来解释道，他们没有对联合政府施加任何影响。上周末，奥博穆为自己的言论道歉，“在一次内部活动中，我说错了话，给人留下错误印象。”\\n\\n作为保时捷掌门人，奥博穆一直认为，电燃料可以延长一些受欢迎的跑车寿命，尤其是 911。目前，保时捷还没有生产纯电动版 911 的计划。\\n\\n今年 4 月，保时捷向智利圣地亚哥的 HIF Global LLC 投资 7500 万美元。这家公司正在开发工业质量的电燃料。\\n\\n奥博穆的双轨战略既包括全面电气化，也包括合成燃料替代品，这更符合德国汽车工业和强大的 IG Metall 工会观点。\\n\\n在迪斯的领导下，大众汽车集团迅速向电气化方向倾斜。这一战略可能产生的后果包括失业，许多汽车制造商高管和工人代表对此一直持矛盾态度。\\n\\n电燃料仍然是保时捷开发的一小部分。没有理由认为，奥博穆会重新勾画大众汽车集团电动汽车战略的大致轮廓。该战略得到大众汽车集团主要投资者和股东的支持。\\n\\n迪斯对合成燃料持怀疑态度。今年 6 月，他告诉《华尔街日报》，他相信纯电池动力汽车将是未来几年最具成本效益的技术，而合成燃料和氢燃料电池（电池的另一种替代品）最终都无法在成本上竞争。\\n\\n迪斯认为，纯电动汽车的替代品会分散人们的注意力。但他的观点经常被孤立。长期以来，宝马集团、丰田汽车和 Stellantis 集团等多位一直反对完全淘汰传统汽车。\\n\\n迪斯出生在奥地利，曾在慕尼黑学习机械工程，2015 年从宝马集团跳槽到大众汽车集团。与他不同的是，奥博穆的职业生涯全都在大众汽车集团度过。\\n\\n随着油价飙升，消费者开始考虑，从长远看购买电动汽车是否省钱。《华尔街日报》的乔治 · 唐斯（George Downs）列出了购买新车时，需要考虑的四个因素。\\n\\n在投资者和公众面前，奥博穆一直是一个寻求共识的领导者。“团队精神、公平和激情是成功的决定性因素，这既适用于品牌，也适用于整个公司。” 奥博穆说。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYNKGBYzbw8XSzdRh5NIIFJ8344FicIZoekxQYWyTDV1sMOE2KTRD2FibA/640?wx_fmt=jpeg)\\n\\n****▍******五大任务清单**\\n\\n毫无疑问，摆在奥博穆面前的首要任务是，缓和与工会和其他关键利益相关者的关系。这对大众汽车集团进军电动汽车和其他新技术领域至关重要。\\n\\n大众汽车集团计划在软件和电动汽车领域投入 890 亿欧元，这是汽车行业少有的大手笔投资。但许多工人担心，大规模电气化转型会导致进一步失业或工厂倒闭。\\n\\n因此，与代表员工的工会建立共识至关重要。\\n\\n奥博穆很早就将保时捷推向电动领域，并为此投入数十亿美元。与此同时，他还继续创造可靠的利润。自 2019 年底推出纯电动跑车 Taycan 以来，保时捷已在全球交付超过 7.5 万辆。\\n\\n到 2030 年，保时捷希望 80% 销量为纯电池车型。\\n\\n按照奥博穆的计划，到 2025 年，保时捷近一半销量将是电动汽车。这在一定程度上增强了人们的信心——这位新首席执行官可能会领导大众汽车集团旗下其他品牌进行类似转型，包括西亚特、斯柯达、大众和奥迪品牌。\\n\\n未来几周，大众汽车集团大部分员工将在夏季休假，但奥博穆却要面对一大堆待办事项。\\n\\n这其中，最主要的任务是，在首次公开募股 IPO 环境最糟糕情况下，让大众汽车集团最珍视的资产——保时捷成功上市，并解决软件部门旷日持久的问题。\\n\\n以下是奥博穆不得不面对的任务清单。\\n\\n**其一，保时捷上市。**\\n\\n将大众汽车集团最赚钱的主要品牌的少数股权上市，背后的行业逻辑是合理的。此次 IPO 可能成为欧洲有史以来规模最大的 IPO，它必须成功，才能最终提振大众汽车集团日益衰弱的估值。\\n\\n不过，除了对公司治理的担忧外，人们越来越担心经济衰退风险、能源成本飙升和地缘政治紧张局势最终将拖累保时捷的估值。2019 年，大众汽车集团卡车子公司 Traton SE 的上市令人失望。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHY7WhXLASdEWNx2ia2k58WAOmt76nyINSuFKrnk84DypiaEpyYu7OibUXSA/640?wx_fmt=jpeg)\\n\\n**其二，解决软件问题。**\\n\\n大众汽车集团打造自己软件业务的努力经历了战略转变、高管洗牌和产品延迟的惨痛经历。\\n\\n特斯拉在定期通过无线方式进行更新方面遥遥领先，无线更新可以在车辆离开展厅后提高性能，而丰田汽车等传统竞争对手复制这一做法的尝试则没有那么麻烦。抓住软件带来的机遇，包括新的收入形式，将是汽车行业的下一个前沿。\\n\\n大众汽车集团的 Cariad 项目是一个操作系统，可能会作为所有型号的通用程序和电子平台使用。但大众汽车集团内部有相当多的人说: 我们根本不需要这些，其他人更有能力。\\n\\n尽管子公司奥迪汽车和保时捷反对，但该项目仍将暂时继续。贝尔吉施格拉德巴赫应用科学大学汽车管理中心负责人斯特凡 · 布拉泽尔（Stefan Bratzel）表示：“最后，这位经理人（指迪斯）可能在大众汽车集团认为的这个重要问题上绊倒了。”\\n\\n**其三，扭转中国局面。**\\n\\n中国是大众汽车集团最大市场，然在这里其市场的份额一直在下降，原因是其对芯片短缺的处理不力，以及缺乏中国青睐技术的驾驶者日益期待的数字功能。\\n\\n特斯拉在上海的新工厂并不是大众汽车集团唯一的眼中钉，因为中国本土制造商的产品也在迎头赶上。大众汽车今天无法承受中国合资企业不断减少的利润，该公司指望中国合资企业为其电动汽车雄心提供资金。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYLh2dv8icCIiaQbXTWkT8S4XiaDp9GRyFicMFiaSsicsOEumNAIbaStyEdtFQ/640?wx_fmt=jpeg)\\n\\n**其四，挑战特斯拉。**\\n\\n大众汽车在芯片危机期间陷入困境，难以维持生产线的运转，但特斯拉在供应链动荡期间保持了稳步增长。\\n\\n在迅速将上海工厂变成全球最高产的工厂后，马斯克今年又在德克萨斯州奥斯汀和柏林附近增加了工厂。特斯拉的积极扩张，增加了大众汽车集团的电动汽车 Trinity 项目 (其中包括一个 20 亿欧元的德国工厂) 的压力。\\n\\n根据赖因金的说法，对于汽车行业的未来，汽车联网和数字化比驾驶更具有决定性。“这是大众汽车集团现在迫切需要做的事情，因为该公司实际上比竞争对手特斯拉落后了很多年。”\\n\\n汽车专家 Ferdinand Dudenhöffer 认为，奥博穆将重新调整这种状态。“Cariad 不会一直这样下去。应该重新考虑独立而集中做所有事情的计划。”\\n\\n观察人士也很好奇，奥博穆能否加快这款通用 IT 平台的开发。专家 Bratzel 相信他有能力做到这一点：“奥博穆为保时捷制定了一个很好的战略，这一直是事实。”\\n\\n**其五，保持美国市场增长。**\\n\\n大众汽车集团终于停止了在美国的亏损，但距离丰田汽车、通用汽车或福特汽车的差距还很大。为了更好地与 Rivian 等市场领导者和新贵竞争，这家汽车制造商正在重振其越野品牌 Scout，该品牌将提供电动皮卡和耐用 SUV。\\n\\n在豪华车领域，奥迪一直试图在全球范围内挑战梅赛德斯 - 奔驰和宝马集团，但在美国没有生产基地。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYMPYEwdZLCUFlwet9LzaWB1WSFINSJ9RiabicwCHH7MQqspC9q8HIFVibg/640?wx_fmt=jpeg)\\n\\n****▍******投资者的担忧**\\n\\n奥博穆接任迪斯，执掌大众汽车集团集团，再次引发投资者对这家欧洲最大汽车制造商公司治理问题的担忧。一些股东警告道，这对该股表现构成了压力。\\n\\n“奥博穆不可能处理好所有事情…… 这凸显出沃尔夫斯堡糟糕的企业管理。” 大众汽车集团前 20 大投资者——Deka Investment 可持续发展和公司治理主管英戈 · 斯佩奇（Ingo Speich）说。\\n\\n“这对保时捷 IPO 来说，简直就是毒药。” 斯佩奇补充道。大众汽车集团计划让保时捷第四季度上市。路透社报道称，由于经济障碍不断增加，如果保时捷继续坚持上市，可能不得不以大幅折扣上市。\\n\\n外界对奥博穆如何管理其双重身份的质疑，加剧了这些担忧。2022 年 7 月 25 日，大众汽车集团在回应路透社提问时说：“奥博穆将继续担任（保时捷）首席执行官，包括在可能 IPO 之后。”\\n\\n一位知情人士称，迪斯将履行合同到 2025 年 10 月，但是以顾问身份履行合同。\\n\\n奥博穆被任命前几天，保时捷其他高管在资本市场日中表示，保时捷可能会上市。此举是在为大众汽车集团筹集资金的同时，赋予保时捷品牌更多独立性和自由。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYCmibGNHcvVcmmkI730SmlFXQ16RbqUpiaqS8yNmj1PBOxGhom6PTfgYg/640?wx_fmt=jpeg)\\n\\nStifel 和瑞银分析师表示，奥博穆的双重角色让这种独立性受到了质疑。代表散户投资者的德国证券保护协会（DSW）的乌尔里希 · 霍克（Ulrich Hocker）认为，这种双重角色只能在紧急情况下暂时存在——从长远来看不会起作用。\\n\\n不过，大多数人并不认为上市会被推迟。资深人士猜测，保时捷财务总监 Lutz Meschke 最终可能会从奥博穆手中接管这家跑车品牌。\\n\\n一位知情人士称，管理层变动对 IPO 的真正影响，还需要几周时间才能看出来。在可预见的未来，奥博穆将同时担任这两个职位。\\n\\n资产管理公司 DWS 治理专家亨德里克 · 施密特（Hendrik Schmidt）相信，奥博穆会管理好大众汽车集团。但从长远看，很难想象他能同时担任保时捷和大众汽车集团的首席执行官，同时管理好集团的利益。\\n\\n施密特认为，大众汽车集团监事会缺乏独立成员，是导致这些决策存在问题的原因之一。DWS 持有大众汽车集团约 2% 的优先股。\\n\\n在 7 月 22 日的声明中，大众汽车集团没有概述奥博穆在保时捷的继任计划。\\n\\n自 2021 年 3 月以来，大众汽车集团股价已下跌近一半，逊于同期斯托克欧洲 600 汽车及零部件指数 17% 的跌幅。\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Duxic1zU5LbRz3FHl63HPDWHYa3Jr31XkDxpbnWb2Nvoib57hwlPHlDsHVO2DsG43Z1eEGGg5DcGoickQ/640?wx_fmt=jpeg)\\n\\n这家汽车制造商还要应对一个复杂的投资者网络，由工人代表和地方政府控制的监事会，以及保时捷和皮耶希家族拥有的控股公司。\\n\\n保时捷的 Meschke 是大众汽车集团最大股东保时捷 SE 的董事会成员，而大众汽车集团董事长汉斯 · 迪特尔 · 潘师（Hans Dieter Poetsch）是保时捷 SE 首席执行官。保时捷 SE 拥有大众汽车集团超过一半投票权。\\n\\n在迪斯之前，大众汽车集团在沃尔夫斯堡的幕后主使关系紧张，导致几位高管走上离职之路。\\n\\n  \\n2000 年代末，前首席执行官毕睿德（Bernd Pischetsrieder）和前品牌主管沃尔夫冈 · 伯恩哈德（Wolfgang Bernhard），因多次与劳资委员会发生冲突而被迫离职。\\n\\n欧洲股票研究公司 Stifel 的分析师们认为，尽管大众汽车集团转向电气化——将这家汽车制造商从排放门丑闻中拯救出来，引领欧洲电动汽车市场，很大程度上迪斯受到了赞誉，但他对领导层采取对抗态度所引发的治理问题，最终影响了其职业生涯。\\n\\n大众汽车集团前十大股东——Union Investment ESG 资本市场与管理主管 Janne Werning，在去年年度股东大会上直言不讳地说：“糟糕的公司治理让许多投资者望而却步。”\\n\\n在今年 5 月的一次股东大会上，Union Investment ESG 再次批评大众汽车集团治理问题。\\n\\n**（本文部分内容综合 Automotive News、Reuters、Financial Times、Glob World News、News Text Area、Money Control、All Ten News 报道，部分图片来自网络）**\\n\\n**![](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4DuzHhibzU6IznxpVnN7ollRessndzfMTtiaqBiaWMUPvmapia1Dy8CWvPhQ4QVlibbafEwWoeFic1sfibwN7w/640?wx_fmt=jpeg)**\\n\\n![](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4Dux0Gk5yu4QibI0hhZWcYCMHIkFibFJ0h28D74Nkvo2DWqjSOCjpyXE9hiasMM6Ft9RPpiaG75ibHl1HB2Q/640?wx_fmt=jpeg)  \\n\\n![](https://mmbiz.qpic.cn/mmbiz_jpg/uGRAW3H4DuwyRrzrEq4ibZibuvM7eBhCVNGVFmUnord5X5Qsmzn1fEDtAYYNOhXl93voJmDFRn3U0ELdhCXfDeiaQ/640?wx_fmt=jpeg)&quot;,536870934]],[&quot;^16&quot;,[66,&quot;^P&quot;,&quot;^17&quot;,536870934]],[&quot;^16&quot;,[66,&quot;^F&quot;,65,536870934]],[&quot;^16&quot;,[66,&quot;^Y&quot;,65,536870934]],[&quot;^16&quot;,[66,&quot;^V&quot;,65,536870934]],[&quot;^16&quot;,[66,&quot;^U&quot;,65,536870934]],[&quot;^16&quot;,[66,&quot;^:&quot;,true,536870934]],[&quot;^16&quot;,[66,&quot;^18&quot;,true,536870934]],[&quot;^16&quot;,[66,&quot;^;&quot;,&quot;~u62f51f5d-32d8-4b36-bace-17578ac04f9d&quot;,536870934]],[&quot;^16&quot;,[68,&quot;^L&quot;,1660182784054,536870949]],[&quot;^16&quot;,[68,&quot;^@&quot;,false,536870936]],[&quot;^16&quot;,[68,&quot;^Z&quot;,&quot;大众新掌门奥博穆的任务清单&quot;,536870936]],[&quot;^16&quot;,[68,&quot;^12&quot;,&quot;大众新掌门奥博穆的任务清单&quot;,536870936]],[&quot;^16&quot;,[68,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;大众新掌门奥博穆的任务清单&quot;],536870936]],[&quot;^16&quot;,[68,&quot;^B&quot;,1660182784054,536870949]],[&quot;^16&quot;,[68,&quot;^;&quot;,&quot;~u62f51f5e-ade8-4c21-a671-68e3004c7357&quot;,536870936]],[&quot;^16&quot;,[69,&quot;^L&quot;,1660185351523,536870949]],[&quot;^16&quot;,[69,&quot;^@&quot;,false,536870936]],[&quot;^16&quot;,[69,&quot;^Z&quot;,&quot;保时捷&quot;,536870936]],[&quot;^16&quot;,[69,&quot;^12&quot;,&quot;保时捷&quot;,53 网站&quot;,536870938]],[&quot;^16&quot;,[288,&quot;^B&quot;,1660207844007,536870949]],[&quot;^16&quot;,[288,&quot;^;&quot;,&quot;~u62f51f5f-f79f-40da-9de7-ab7cb9a2e95f&quot;,536870938]],[&quot;^16&quot;,[289,&quot;^R&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [fishyer.notion.site](https://fishyer.notion.site/obsidian-logseq-ab5ad3d994324cea9f5c909a70653e05#370803ddbaef45e1a5683edefafb2461)\\n\\n&gt; A new tool that blends your everyday work apps into one. It&apos;s the all-in-one workspace for you and yo......\\n\\n&gt; 其实就是自动将 md 文件渲染为 html 文件，本质上和 hugo、hexo、Jekyll 等博客渲染工具一样的。但是本方法支持全文搜索、双链和关系图谱。\\n\\n文章目录：[1 - 自动提交到 github 仓库](/obsidian-logseq-ab5ad3d994324cea9f5c909a70653e05#3d1951e5b5b0488992aa6aa9a93f1563)[2 - 配置 github actions 自动生成 html](/obsidian-logseq-ab5ad3d994324cea9f5c909a70653e05#1a5eb052b94740f6a4af3e4c694d70ab)[3-vercel 自动发布为网站](/obsidian-logseq-ab5ad3d994324cea9f5c909a70653e05#6e7d0bd2d3e44952b9bc20117f882c6d)[4 - 通过 CloudFlare 绑定自定义域名 [可选]](/obsidian-logseq-ab5ad3d994324cea9f5c909a70653e05#7ece4d669d84410ba030b1200714a825)[极简部署的模板](/obsidian-logseq-ab5ad3d994324cea9f5c909a70653e05#370803ddbaef45e1a5683edefafb2461)效果可见： [logseq.fishyer.com](http://logseq.fishyer.com/) 源文件 Github 地址：[fishyer/MyLogseq: 我的 Logseq 卡片笔记仓库](https://github.com/fishyer/MyLogseq)适用场景：\\n\\n1 - 分享双链大纲，因为 WorkFlowy 在国内访问太慢了，而且不支持双链。超适合分享一些卡片笔记，一个卡片笔记的案例：[Logseq](https://logseq.fishyer.com/#/page/logseq)，可以存放一些主题的相关资源、书签、笔记，一定程序上可以代替书签管理工具，并分享书签集锦。2 - 批量分享 md 文件，比如一些付费内容，通过 MarkDownLoad 插件下载为本地 md 文件后，可以通过这种方式分享\\n\\n*   1 - 分享双链大纲，因为 WorkFlowy 在国内访问太慢了，而且不支持双链。超适合分享一些卡片笔记，一个卡片笔记的案例：[Logseq](https://logseq.fishyer.com/#/page/logseq)，可以存放一些主题的相关资源、书签、笔记，一定程序上可以代替书签管理工具，并分享书签集锦。\\n\\n只想快速部署，不关心具体细节的，可以直接移步最后：[极简部署的模板](https://fishyer.notion.site/ab5ad3d994324cea9f5c909a70653e05#370803ddbaef45e1a5683edefafb2461)\\n\\n1 - 自动提交到 github 仓库\\n===================\\n\\n*   1-1 - 将 logseq 库作为 obsidian 库的子文件夹, 将要公开的 md 文件移动到 logseq 库的 pages 里面\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F4ef2525b-f9ff-4f63-9574-0619fbba35c5%2FUntitled.png?table=block&amp;id=75194190-4033-4cb2-b595-788d28204f48&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=2000&amp;userId=&amp;cache=v2)\\n\\n*   1-2 - 配置 logseq 为全部公开\\n\\n*   虽然 logseq 能在指定 md 文件里添加 public:: true 属性来公开此页面，但是批量管理很麻烦，建议直接将所有可公开的 md 存放到一个库里面，或放在一个单独的文件夹通过 git 忽略配置来隐藏私有文件夹 (不提交到 gihub 就不会参与后续的编译了)\\n\\n*   logseq 库的 config.edn 路径\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F9a99ed95-a219-438e-8854-05ff4f5e96cc%2FUntitled.png?table=block&amp;id=ad387a19-3f5b-4607-baae-54f737f165a0&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=2000&amp;userId=&amp;cache=v2)\\n\\n*   修改 logseq 的 config.edn，我的配置文件已存放到 github-gist: [logseq-config.edn](https://gist.github.com/fishyer/ec7520ae794c5456470a0c62dc30f2c0) ，直接复制粘贴即可\\n\\n```\\n:publishing/all-pages-public? true\\n:default-home {:page \\&quot;README\\&quot; :sidebar [\\&quot;contents\\&quot;]}\\nDart\\n```\\n\\n*   如上，可以配置网站的起始页面为 README.md\\n\\n*   1-3 - 配置 logseq 的 git 自动提交\\n\\n*   本来 Obsidian 库也有 git 插件自动提交，但是好像没法指定特定文件夹，只能全库提交，这里只提交公开的 logseq 库\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fe10e907b-753d-4ed3-914d-a68a088cfb24%2FUntitled.png?table=block&amp;id=249d9060-ab04-4235-9f96-04ff6326c8c8&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=2000&amp;userId=&amp;cache=v2)\\n\\n*   1-4 - 配置 git hooks，commit 时自动 push 到 github 仓库\\n\\n*   主要是因为 logseq 的 git，只能自动 commit，不能自动 push，故需添加 git hooks\\n\\n*   路径如下\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fcebf89a4-5dbd-4736-827b-fb7537c7b6fd%2FUntitled.png?table=block&amp;id=9f6e1f6b-f1c5-4a13-8e3d-13a1e40a50a6&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=2000&amp;userId=&amp;cache=v2)\\n\\n*   shell 脚本文件如下\\n\\n```\\n#!/bin/sh  git push origin main\\nShell\\n```\\n\\n2 - 配置 github actions 自动生成 html\\n===============================\\n\\n*   在 logseq 库下新建. github 文件夹添加 main.yml\\n\\n*   路径如下\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fddd8549c-18af-4ff7-948d-0a78e0fd9dcf%2FUntitled.png?table=block&amp;id=492f4078-d3c0-4405-aa03-01b9542a08be&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=2000&amp;userId=&amp;cache=v2)\\n\\n*   配置文件如下：\\n\\n```\\n# This is a basic workflow to help you get started with Actions\\n\\nname: CI\\n\\n# Controls when the workflow will run\\non:\\n  push:\\n    branches: [main]\\n\\n  # Allows you to run this workflow manually from the Actions tab\\n  workflow_dispatch:\\n\\n# A workflow run is made up of one or more jobs that can run sequentially or in parallel\\njobs:\\n  # This workflow contains a single job called \\&quot;build\\&quot;\\n  build:\\n    # The type of runner that the job will run on\\n    runs-on: ubuntu-latest\\n\\n    # Steps represent a sequence of tasks that will be executed as part of the job\\n    steps:\\n      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it\\n      - uses: actions/checkout@v2\\n      # - name: change config.edn and custom.css\\n      #   run: cp logseq/config-public.edn logseq/config.edn &amp;&amp; cp logseq/custom-public.css logseq/custom.css\\n      - name: Logseq Publish 🚩\\n        uses: pengx17/logseq-publish@main\\n      # - name: Inject Script\\n        # run: sed -i \\&quot;s@@$( cat logseq/inject.html | tr &apos;\\\\n&apos; &apos; &apos; | sed &apos;s@&amp;@\\\\\\\\&amp;@g&apos; )@\\&quot;  www/index.html\\n      - name: add a nojekyll file\\n        run: touch $GITHUB_WORKSPACE/www/.nojekyll\\n      - name: Deploy 🚀\\n        uses: JamesIves/github-pages-deploy-action@v4\\n        with:\\n          repository-name: fishyer/MyLogseq-Publish\\n          branch: master # The branch the action should deploy to.\\n          folder: www # The folder the action should deploy.\\n          clean: true\\n          single-commit: true\\n          token: ${{ secrets.ACCESS_TOKEN }}\\nYAML\\n```\\n\\n*   还可以添加评论模块，具体可以查看：[配置 Logseq 自动发布相关流程](https://logseq.fishyer.com/#/page/%E9%85%8D%E7%BD%AELogseq%E8%87%AA%E5%8A%A8%E5%8F%91%E5%B8%83%E7%9B%B8%E5%85%B3%E6%B5%81%E7%A8%8B)，不过我现在已经关闭了，感觉会增加编译耗时，而且也没啥用，没人评论\\n\\n*   上面的 repository-name: fishyer/MyLogseq-Publish 和 token: ${{secrets.ACCESS_TOKEN}} 其实是可选的\\n\\n*   如果自己生成的 html 存放到本仓库的指定分支，而不是存放到其它仓库，可以不配置。\\n\\n*   配置的顺序貌似不可修改，容易导致 action 执行出错。\\n\\n*   推荐保存到其它仓库，因为强迫症无法忍受每次打开 github 仓库时都提示两个分支有差异，提示合并。命名规范推荐为 (加一个 publish 的后缀而已)：\\n\\n*   我的 md 仓库为：[![](https://www.notion.so/image/https%3A%2F%2Fwww.notion.so%2Fimages%2Fexternal_integrations%2Fgithub-icon.png?width=200&amp;userId=&amp;cache=v2)MyLogseq![](https://www.notion.so/image/https%3A%2F%2Favatars.githubusercontent.com%2Fu%2F16300425%3Fv%3D4?width=200&amp;userId=&amp;cache=v2)](https://github.com/fishyer/MyLogseq) 我\\n\\n*   对应 的 html 仓库为：[![](https://www.notion.so/image/https%3A%2F%2Fwww.notion.so%2Fimages%2Fexternal_integrations%2Fgithub-icon.png?width=200&amp;userId=&amp;cache=v2)MyLogseq-Publish![](https://www.notion.so/image/https%3A%2F%2Favatars.githubusercontent.com%2Fu%2F16300425%3Fv%3D4?width=200&amp;userId=&amp;cache=v2)](https://github.com/fishyer/MyLogseq-publish)\\n\\n*   secrets.ACCESS_TOKEN 的生成，点击 [![](https://www.notion.so/image/https%3A%2F%2Fwww.notion.so%2Fimages%2Fexternal_integrations%2Fgithub-icon.png?width=200&amp;userId=&amp;cache=v2)tokens](https://github.com/settings/tokens)，创建新 token，然后勾选所有的权限\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F866eed02-ddc4-4bcc-9120-c0025b5ef8d2%2FUntitled.png?table=block&amp;id=3e62855d-fcc5-4f9f-9083-2ae82588065a&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=2000&amp;userId=&amp;cache=v2)\\n\\n*   secrets.ACCESS_TOKEN 的配置\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F93458a25-6c53-4e57-a98a-681c815b444c%2FUntitled.png?table=block&amp;id=62b7bf4b-7a04-4d23-a14e-381eff49a0bd&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=2000&amp;userId=&amp;cache=v2)\\n\\n*   可以查看 gitub action 的自动编译的历史，可以看到，一般每次编译耗时不足 3m\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fa7a3662b-af43-4574-9bb6-bc02c9c620a8%2FUntitled.png?table=block&amp;id=21ea32fb-51ad-466a-b924-854b7609eece&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=2000&amp;userId=&amp;cache=v2) [github action 的数量限制]([object Object])\\n\\n*   生成的 html 文件效果，其实并没有将每个 md 都生成一个 html，而是都聚合在 index.html 里面。好处是在 [https://logseq.fishyer.com](https://logseq.fishyer.com/#/page/README) 这里查看时，可以快捷键 Ctrl+K 进行全文搜索，可以折叠展开，支持双链和关系图谱。感觉比 hugo 这种博客引擎更方便。\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F3da516e9-5c24-4046-afe2-fe04a7388fc2%2FUntitled.png?table=block&amp;id=bb9c4091-b4b3-49ad-ba78-05174b5cf5bc&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=480&amp;userId=&amp;cache=v2)\\n\\n3-vercel 自动发布为网站\\n================\\n\\n*   其实可以直接借助 github pages 来发布，无须 vercel，但是 github page 实在是访问太慢了，不如 vercel 自带 cdn，国内也有节点，访问速度大大加快\\n\\n*   访问 [https://vercel.com/](https://vercel.com/)，使用 github 授权登录\\n\\n*   新建 vercel 项目，导入 github 仓库\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F4f07443f-9eb3-4b42-be38-fa5a1896b2c5%2FUntitled.png?table=block&amp;id=71f794da-e1cd-4da5-a106-c0ccb224a76d&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=580&amp;userId=&amp;cache=v2)\\n\\n*   啥都不用配置，直接 deploy 即可\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fc16c2b7a-1f9c-464c-ab7d-0183fe9ab214%2FUntitled.png?table=block&amp;id=90fb4e0c-7264-4aa7-b62c-6609d12a95ea&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=580&amp;userId=&amp;cache=v2)\\n\\n*   可以查看自动发布的历史，可以看到，一般每次发布耗时不足 10s\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F6e02fedb-2bec-4b23-8c3f-0d77c7aabccd%2FUntitled.png?table=block&amp;id=9cc78dd3-3610-448a-8e4f-8b80321e952b&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=580&amp;userId=&amp;cache=v2)\\n\\n4 - 通过 CloudFlare 绑定自定义域名 [可选]\\n==============================\\n\\n*   不是每个人都有自己的域名的，其实直接用 vercel 自动生成的. vercel.app 域名也挺好的，唯一的缺点就是在微信里面打开时会提示风险\\n\\n*   4-1 - 先在 GoDaddy 购买一个域名：[GoDaddy | 购买域名](https://www.godaddy.com/zh-sg/offers/godaddy?isc=gotnsgl01&amp;countryview=1&amp;currencyType=SGD&amp;cdtl=c_836275849.g_46463500767.k_kwd-296914754384.a_502457539370.d_c.ctv_g&amp;bnb=b&amp;gclid=CjwKCAjwp7eUBhBeEiwAZbHwkSl7k4E2LSJhmR5ANDZGyk6fL8WUZHtubjtoxq_ZL0Cwswvti8xA1xoCGNsQAvD_BwE)，费用看你的名称而定，我的域名：[fishyer.com](https://fishyer.com/) 费用为平均 81 人民币 / 年。\\n\\n*   建议优先选择. com .cn .net 之类的域名，不然小心在微信里面打不开, 比如. me .top .app 等小众域名\\n\\n*   推荐选择国外域名的原因，是因为可以免备案，直接在国内的阿里云买域名也可以，就是必须备案了，感觉备案挺麻烦的，要上传很多资料，还只能线下办理，懒得去折腾\\n\\n*   4-2 - 在 GoDaddy 的管理后台，设置 DNS 域名服务器为 CloudFlare\\n\\n*   配置路径为：\\n\\n*   示例：[https://dcc.godaddy.com/control/fishyer.com/dns?plid=1](https://dcc.godaddy.com/control/fishyer.com/dns?plid=1)\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fc79fe504-03e9-4d6f-8519-727a7f83b249%2FUntitled.png?table=block&amp;id=b396e34c-e1b6-4817-9119-bd28baa7f98d&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=580&amp;userId=&amp;cache=v2)![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F6d6b932d-6433-4e5f-8a25-b29a43bb113f%2FUntitled.png?table=block&amp;id=9496362d-7826-403d-adbf-5c6e89b3b192&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=480&amp;userId=&amp;cache=v2)\\n\\n*   CloudFlare 服务器\\n\\n```\\nned.ns.cloudflare.com\\ngabriella.ns.cloudflare.com\\nShell\\n```\\n\\n*   4-3- 在自己的 [CloudFlare 管理后台](https://dash.cloudflare.com/)，添加一个 DNS 解析记录，解析到 Vercel-DNS\\n\\n*   类型为 CNAME，名称为 logseq（实际上就是 logseq.fishyer.com，可自定义，不过建议命名为这个，方便区分和记忆，因为还可能会有 notion.fishyer.com mweb.fishyer.com hugo.fishyer.com 等等），内容为 cname.vercel-dns.com ，代理状态选仅限 DNS（不需要 CloudFlare 的 cdn，因为 Vercel 自带 cdn，比 CloudFlare 的 cdn 好像还快一点）\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F9696f157-6aff-48c8-83ea-918a89273b71%2FUntitled.png?table=block&amp;id=072aadef-8a6f-48be-b93e-82f7d6f69c30&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=770&amp;userId=&amp;cache=v2)\\n\\n*   4-4 - 在 Vercel 的项目配置里面，输入自定义的域名，比如：logseq.fishyer.com ，然后 Add\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Ff31e1a51-e59c-41f0-8128-64cfc81855e0%2FUntitled.png?table=block&amp;id=5ae61b86-8606-4afd-8e32-42d35e0c19af&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=960&amp;userId=&amp;cache=v2)\\n\\n极简部署的模板\\n=======\\n\\n*   1 - 直接下载我的 [![](https://www.notion.so/image/https%3A%2F%2Fwww.notion.so%2Fimages%2Fexternal_integrations%2Fgithub-icon.png?width=200&amp;userId=&amp;cache=v2)MyLogseq-Template![](https://www.notion.so/image/https%3A%2F%2Favatars.githubusercontent.com%2Fu%2F16300425%3Fv%3D4?width=200&amp;userId=&amp;cache=v2)](https://github.com/fishyer/MyLogseq-Template)，解压\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F8a46b5c2-8a87-4f81-a655-850b80408603%2FUntitled.png?table=block&amp;id=286b91ab-8c83-4591-a92a-63000d7bdc3f&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=770&amp;userId=&amp;cache=v2)\\n\\n*   2 - 拖动到自己的 ob 库下面，在 logseq 文件夹的路径下，配置好 git 仓库 - origin 和分支名称 - main\\n\\n*   将第 3 行的仓库路径 git@github.com:fishyer/MyLogseq-Template.git 修改为自己的仓库路径，然后依次执行即可\\n\\n```\\ngit init\\ncp assets/post-commit .git/hooks/post-commit\\ngit remote add origin git@github.com:fishyer/MyLogseq-Template.git\\ngit checkout -b main\\ngit add .\\ngit commit -m \\&quot;init\\&quot;\\ngit push -f origin main\\nShell\\n```\\n\\n*   3 - 等待 github action 执行完毕后，导入到 vercel 中，等待 Vercel 发布完成，就大功告成了 🎉 \\n\\n*   效果可见：[https://my-logseq-template.vercel.app](https://my-logseq-template.vercel.app/#/page/README)\\n\\n*   需要注意的点就是需要修改一下 vercel 中对于的 git 分支为 gh-pages\\n\\n![](https://fishyer.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F72c1b53a-84b6-4257-8b94-5d8c90c55069%2FUntitled.png?table=block&amp;id=3e764719-7906-40f5-90b6-1f801027b1f7&amp;spaceId=009b464c-24e9-41af-abc1-e159c1f06108&amp;width=2000&amp;userId=&amp;cache=v2)\\n\\n*   极简版本的注意事项：\\n\\n*   1 - 注意仓库的名称和分支的名称要和 git hooks 里面的 post-commit 脚本对应，不然会导致自动 push 失效\\n\\n*   为了让自动 commit 和自动 push 生效，logseq 软件需要开着，并打开了这个仓库\\n\\n*   2 - 本模板已经添加好了 github-actions 脚本，但为简单起见，是发布到原始仓库的 gh-pages 分支下面，不同于正文中是发布到另一个 MyLogseq-Publish 仓库下面\\n\\n*   3 - 需要修改 vercel 中对于的 git 分支为 gh-pages\\n\\n如果你在部署过程中，遇到什么问题，欢迎和我交流讨论，微信：fishyer2850，或者加入我们的群聊来讨论：[https://blog.fishyer.com/about](https://blog.fishyer.com/about)&quot;,536870938]],[&quot;^16&quot;,[289,&quot;^P&quot;,&quot;^17&quot;,536870938]],[&quot;^16&quot;,[289,&quot;^F&quot;,288,536870938]],[&quot;^16&quot;,[289,&quot;^Y&quot;,288,536870938]],[&quot;^16&quot;,[289,&quot;^V&quot;,288,536870938]],[&quot;^16&quot;,[289,&quot;^U&quot;,288,536870938]],[&quot;^16&quot;,[289,&quot;^:&quot;,true,536870938]],[&quot;^16&quot;,[289,&quot;^18&quot;,true,536870938]],[&quot;^16&quot;,[289,&quot;^;&quot;,&quot;~u62f51f5f-ab18-4b87-a5d9-dff104c7bea7&quot;,536870938]],[&quot;^16&quot;,[291,&quot;^L&quot;,1660207844128,536870949]],[&quot;^16&quot;,[291,&quot;^@&quot;,false,536870940]],[&quot;^16&quot;,[291,&quot;^Z&quot;,&quot;如何自动发布 obsidian 库或 logseq 库为网站&quot;,536870940]],[&quot;^16&quot;,[ ],[&quot;^16&quot;,[357,&quot;^18&quot;,true,536870944]],[&quot;^16&quot;,[357,&quot;^;&quot;,&quot;~u62f51f5f-847c-453e-a384-b825a2e88f54&quot;,536870944]],[&quot;^16&quot;,[359,&quot;^L&quot;,1658995562885,536870949]],[&quot;^16&quot;,[359,&quot;^@&quot;,false,536870946]],[&quot;^16&quot;,[359,&quot;^Z&quot;,&quot;华为的汽车业务及战略落地进展&quot;,536870946]],[&quot;^16&quot;,[359,&quot;^12&quot;,&quot;华为的汽车业务及战略落地进展&quot;,536870946]],[&quot;^16&quot;,[359,&quot;^B&quot;,1658995562885,536870949]],[&quot;^16&quot;,[359,&quot;^;&quot;,&quot;~u62f51f5f-27ea-41d9-a4ae-836b83bf3fc4&quot;,536870946]],[&quot;^16&quot;,[360,&quot;^R&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [www.autoinfo.org.cn](https://www.autoinfo.org.cn/#/index/detail/LocalWatchDetail/2207280855111665)\\n\\n&gt; 一、华为汽车业务的发展历程\\n\\n华为的汽车业务及战略落地进展\\n==============\\n\\n2022-07-28 08:46\\n\\n简介\\n\\n华为，战略\\n\\n正文\\n\\n一、华为汽车业务的发展历程\\n\\n华为坚持 “平台 + 生态” 的发展战略，聚焦 ICT 技术，围绕 iDVP、MDC 和 HarmonyOS 智能座舱三大平台，构建生态圈。华为多次强调 “不造车”。此前任正非签署的华为“不造车” 战略文件有效期是 3 年，至少在 2023 年年底前，华为的对外口径不会变。\\n\\n2013 年 华为针对汽车推出车载通信模块 ME909T，进军车联网\\n\\n2014 年 10-11 月 华为先后与东风、长安、一汽签订合作协议，在车联网、智能汽车领域共同开发\\n\\n2019 年 1 月 长安汽车与华为达成战略合作，共同打造 “创新中心”\\n\\n2019 年 1 月 北汽新能源与华为签署全面业务合作协议，联合设立 \\&quot;1873 戴维森创新实验室\\&quot;，共同开发面智能网联电动汽车技术\\n\\n2019 年 5 月 华为正式成立智能汽车解决方案业务部\\n\\n2019 年 11 月 华为通过欧洲汽车行业车载终端的 TISAX 认证（可实现汽车行业信息安全评估的相互认可，并提供通用的评估和交换机制）\\n\\n2020 年 2 月 华为 MDC 智能驾驶计算平台获得 ISO 26262 功能安全管理认证证书（全球电子零部件供应商进入汽车行业的准入门槛之一）\\n\\n2020 年 10 月 搭载华为 HI 全栈智能汽车解决方案的极狐αT 上市交付\\n\\n2020 年 12 月 长安汽车、华为、宁德时代三方宣布联合打造高端智能汽车品牌（阿维塔）\\n\\n2021 年 4 月 搭载华为自动驾驶系统的极狐αS 全新 HI 版发布\\n\\n2021 年 4 月 华为与小康股份联合打造的赛力斯华为智选 SF5 正式入驻华为体验店\\n\\n2021 年 7 月 广汽宣布联合华为开发 AH8 车型项目，计划 2023 年底量产\\n\\n2021 年 11 月 阿维塔品牌首款产品阿维塔 11 发布，采用华为 HI 全栈智能汽车解决方案，以及长安、华为、宁德时代三方共创的 CHN 平台\\n\\n2021 年 12 月 华为首款鸿蒙汽车——问界 M5 启动预售，除了由小康股份生产，华为几乎包揽问界 M5 的所有环节，包括设计、技术赋能、营销及销售等。\\n\\n二、华为在汽车业务领域的技术布局\\n\\n1. 华为智能汽车 E/E 架构\\n\\n华为赋能汽车 E/E 架构升级：1）通信架构升级；2）计算硬件架构升级；3）软件架构升级。\\n\\n以太网 + VIU 区域控制器构建车内通信架构。整车网络架构设置 3-5 个 VIU，相应的传感器、执行器甚至部分 ECU 就近接入，实现电源供给、电子保险丝、I/O 口隔离等功能。VIU 之间通过高速以太网的环形网络进行连接，确保整车网络高效率和高可靠。\\n\\n基础通信架构 + 三大域控制器，构建 CCA 架构。在整车通信架构之上，设置智能座舱域控制器 CDC、智能驾驶域控制器 MDC 和整车控制器 VDC，共同完成娱乐、自动驾驶、整车及底盘域的控制。\\n\\n整车软件框架 VehicleStack，跨操作系统实现面向服务 SOA 架构。在 CCA 架构基础之上，定义 VehicleStack（整车级软件架构），采用面向服务的 SOA 架构，能够实现不同的域控制器之间交互。\\n\\n2. 华为智能汽车 MDC 平台\\n\\n自动驾驶功能推动算力需求，华为 AI 芯片 + CPU 芯片算力融合。自动驾驶需求推动对于感知、融合和控制能力需求，华为晟腾 AI 芯片 + 鲲鹏 CPU 芯片满足摄像头图像 + 激光雷达点云数据处理需要的高性能的异构算力。软硬件能力积累，带来软件设计 + 系统工程解决能力。华为在 IT 基础领域软件能力的长期积累，能够应对软件定义汽车时代频繁升级、软硬件解耦等软件架构设计需求。在电信领域和手机领域的长期积累，带来高可靠和高安全性的工程能力。\\n\\n量产最大算力智能驾驶平台，实现 L2-L4/5 别自动驾驶及场景全覆盖。华为已经发布 MDC300F/MDC 210/MDC 610/MDC 810 多个高性能计算平台，提供 48~400+TOPS 算力，实现 L2-L4/5 级自动驾驶以及多场景覆盖。\\n\\n![](https://www.autoinfo.org.cn/autoinfo/profile/upload/2022/07/28/%E5%9B%BE%E7%89%871.png)\\n\\n3. 5G 车载模组 + TBox\\n\\n华为打造智能网联解决方案，实现车内、车外高速连接：1）打造开放的端、云智能网联解决方案，让每一辆车永远在线，服务直达；2）全球首款 2G/3G/4G/5G 全制式的 V2X 开放车载模组，使能伙伴开发专业产品；3）OceanConnect 车联网连接管理云服务，全球接入，支持千万级车辆同时在线；4）基于领先网络技术，打造车内 1Gpbs~10Gpbs 以太网络。华为核心产品包括：5G 车载通讯模组 MH5000（采用 5G 基带芯片 Balong5000）、T-Box、车载以太网关、路端设备 RSU6201 等。\\n\\n![](https://www.autoinfo.org.cn/autoinfo/profile/upload/2022/07/28/%E5%9B%BE%E7%89%872.png)\\n\\n4. VDC 智能电动平台\\n\\n华为的 VDC 智能电动平台，由 VOS 操作系统 + mPower + 云服务组成。分层构建整出智能电动平台，创造差异化用户体验。能够使车企的电动汽车产品在差异化上体验创新。整车控制操作系统，适配多家芯片供应商。2020 年 8 月，华为发布智能车控操作系统 VOS，不同于智能驾驶 AOS 以及鸿蒙座舱 HOS，VOS 原生支持异构多核，模型化工具链，兼容 AUTOSAR。使原来多 ECU 的集中开发变得简单高效。\\n\\n![](https://www.autoinfo.org.cn/autoinfo/profile/upload/2022/07/28/%E5%9B%BE%E7%89%873(1).png)\\n\\n5. mPower 多形态电驱\\n\\nmPower 多形态电驱包括车载充电系统、电机控制器（MCU）、电池管理系统（BMS）、三合一电驱动系统、多合一电驱动系统以及高效车载充电产品。\\n\\n![](https://www.autoinfo.org.cn/autoinfo/profile/upload/2022/07/28/%E5%9B%BE%E7%89%874.png)\\n\\n6. 华为鸿蒙 OS 系统\\n\\n2021 年 6 月 2 日，华为正式发布新一代智能终端操作系统鸿蒙 OS2，这是一款面向物联网领域的全场景分布式操作系统，即基于同一套系统，可支持多种终端设备互联，涵盖车机。\\n\\n![](https://www.autoinfo.org.cn/autoinfo/profile/upload/2022/07/28/%E5%9B%BE%E7%89%875.png)\\n\\n面向车机使用场景，华为开发了智能座舱、智能驾驶、智能车控三项车载操作系统，均是智能汽车发展的核心技术，主要帮助车企实现车载操作系统快速开发、自主定义等诉求。\\n\\n![](https://www.autoinfo.org.cn/autoinfo/profile/upload/2022/07/28/%E5%9B%BE%E7%89%876.png)\\n\\n三、华为汽车战略落地进展\\n\\n1. 问界 M5\\n\\n在 2021 年 12 月 23 日的华为新品发布会上，由华为和赛力斯联手打造的 AITO 品牌首款车型问界 M5 正式亮相并开启预售。新车共推出三款车型，预售价区间为 25-32 万元。\\n\\n![](https://www.autoinfo.org.cn/autoinfo/profile/upload/2022/07/28/%E5%9B%BE%E7%89%877.png)2. 问界 M7\\n\\n2022 年 7 月 4 日举办的华为夏季旗舰新品发布会上，AITO 品牌正式推出旗下第二款产品—豪华大型智慧电动 SUV AITO 问界 M7。问界 M7 搭载 HUAWEI DriveONE 纯电驱增程平台，带来 6 座大空间、AITO 零重力座椅和全新升级 HarmonyOS 智能座舱。\\n\\n![](https://www.autoinfo.org.cn/autoinfo/profile/upload/2022/07/28/%E5%9B%BE%E7%89%878(1).png)&quot;,536870946]],[&quot;^16&quot;,[360,&quot;^P&quot;,&quot;^17&quot;,536870946]],[&quot;^16&quot;,[360,&quot;^F&quot;,359,536870946]],[&quot;^16&quot;,[360,&quot;^Y&quot;,359,536870946]],[&quot;^16&quot;,[360,&quot;^V&quot;,359,536870946]],[&quot;^16&quot;,[360,&quot;^U&quot;,359,536870946]],[&quot;^16&quot;,[360,&quot;^:&quot;,true,536870946]],[&quot;^16&quot;,[360,&quot;^18&quot;,true,536870946]],[&quot;^16&quot;,[360,&quot;^;&quot;,&quot;~u62f51f5f-be2e-48f2-8a93-1357e50e6336&quot;,536870946]],[&quot;^16&quot;,[362,&quot;^R&quot;,&quot;&quot;,536870948]],[&quot;^16&quot;,[362,&quot;^P&quot;,&quot;^17&quot;,536870948]],[&quot;^16&quot;,[362,&quot;^F&quot;,71,536870948]],[&quot;^16&quot;,[362,&quot;^Y&quot;,71,536870948]],[&quot;^16&quot;,[362,&quot;^V&quot;,71,536870948]],[&quot;^16&quot;,[362,&quot;^U&quot;,71,536870948]],[&quot;^16&quot;,[362,&quot;^18&quot;,true,536870948]],[&quot;^16&quot;,[362,&quot;^;&quot;,&quot;~u62f51f5f-629e-4abf-80d2-316b70caa048&quot;,536870948]],[&quot;^16&quot;,[363,&quot;^R&quot;,&quot;&quot;,536870948]],[&quot;^16&quot;,[363,&quot;^P&quot;,&quot;^17&quot;,536870948]],[&quot;^16&quot;,[363,&quot;^F&quot;,362,536870948]],[&quot;^16&quot;,[363,&quot;^Y&quot;,71,536870948]],[&quot;^16&quot;,[363,&quot;^V&quot;,71,536870948]],[&quot;^16&quot;,[363,&quot;^U&quot;,71,536870948]],[&quot;^16&quot;,[363,&quot;^18&quot;,true,536870948]],[&quot;^1
